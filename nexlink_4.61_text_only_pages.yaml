        VehicleType: This entity is optional. This is the Type of vehicle being passed in parameter vid. The 
        valid values are “C” for ACES Base Vehicle Id. Default is “C” 
        VehicleId: This entity is optional. This is the Vehicle id to be selected before any catalog lookups. If 
