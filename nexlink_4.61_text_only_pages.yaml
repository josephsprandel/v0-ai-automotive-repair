        5. Cart or Order 
        In this specification, the request has various required entities. The requests and responses are supported in both XML 
        and JSON formats. 
        There are 2 methods to retrieve cart / order contents 
        • Pull Method: In this method, the contents of the cart are requested using the Order / Request method 
        described below. As a response to this request, Nexpart returns back the response that includes all the i tems 
        in the cart. 
        • Push Method: Cart Contents are automatically posted to the integrator (same reply as the pull method) from 
        Nexpart upon submission. This requires the integrator to listening to the WebPostURL sent at Launch. 
        WebPostURL must be HTTPS. 
        5.1 Cart or Order / Request / Details 
        This request is only needed when WebPostURL is not set at launch or if the integrator chooses to pull the cart 
        contents from their system directly. 
        Request / 
         Rev: This entity is required. This specifies Version of Spec integrated to 
         ClientVersion: This entity is required. This specifies Version Number of Client (your) Software 
        RequestType: This entity is required. Type of Request. For this type of transaction, the value is “Cart” when 
        trying to get the parts from Order Review. The value is “Order” when trying to get parts from a confirmed 
        order. 
        PartnerProviderKey: This entity is required. Security Key of the SMS, DMS or POS Provider or Id. This will be 
        provided to you by WHI. 
        ApiTokenKey: This entity is required. API Authorization Token received at launch to use for subsequent calls 
        within the same session for the same user.
