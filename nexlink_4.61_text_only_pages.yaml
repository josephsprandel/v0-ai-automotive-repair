        2. Process Overview 
        The data elements, such as Nexpart login, part numbers or AAIA, VID or VIN vehicle codes, can be passed from the 
        SMS or POS or DMS software to Nexpart. This allows SMS, POS or DMS providers to utilize the Nexpart site as an 
        integrated ordering tool for their users purchasing parts using Nexpart. 
        This also allows distributors offering Nexpart to retain their marketing identity and offer all of Nexpart’s other features 
        to their customers who access their site from an integrated SMS, DMS or POS software package. 
        The relevant data, such as Part Number, Description, Quantity and Price, are passed back to the DMS, SMS or POS 
        software to be inserted into estimates and/or orders. This integration greatly reduces the user’s manual entry of part 
        information and pricing into a SMS, POS or DMS system, after a stock check is performed or an order is placed with a 
        distributor. It also improves accuracy by eliminating mis-keyed part information and pricing on the estimate, repair 
        order or invoice. 
        Here are the steps on how external Nexpart components flow: 
        • A Nexpart vendor with a working Nexpart site is needed to develop this interface. Use your developers test 
        login until you are sure you have the site operational. 
        • Save Nexpart account info, such as acct info, acct login, password and associated vendor. These values should 
        be in your app to allow selection and login. 
        • SMS, DMS or POS passes login info to Nexpart via XML or JSON document. 
        • Nexpart returns a URL string and other information to SMS or POS to establish a browser window and 
        perform a catalog search. 
        • The SMS, DMS or POS retrieves the cart or order details via a push (webpost) or pull method 
        • Establishing Nexpart account(s) is a prerequisite to using an interface. As a developer, ask for a login and 
        password to use in building your application. Use this login in all your tests. 
        2.2 Document Exchange 
        Messages are passed from one trading partner to another with the expectation that each partner will have a gateway 
        that will examine each incoming document and determine what kind of processing is required. 
        2.3 Required Elements 
        All elements marked with a * are required. Any items that are not marked with it may be left blank (optional 
        elements)
