        3. Integration 
        The different types of integrations included in the specifications encompass: 
        • Login 
        • Parts lookup, transfer or ordering 
        • Labor 
        • Specifications 
        • Preventive Maintenance 
        3.1 URL Specifications 
        Integrators will use the following URLs to send XML or JSON transactions 
         
        • Nexpart Staging (UAT) URL: https://www.nexpartuat.com/webservices/nexlink/request.php 
        • Nexpart Production/Live URL: https://www.nexpart.com/webservices/nexlink/request.php 
         
        When you are ready to start development, WHI will provide credentials to build and test against the Nexpart Staging 
        environment. When complete, WHI team members will review, document, and certify the integration . After 
        certification, Nexpart Production credentials will be provided. 
        4. Launch (Login) 
        This allows SMS/DMS/POS user to login to Nexpart application through their system. 
        4.1 Launch / Request / Details 
        In this specification, the request has various required entities. The requests and responses are supported in both XML 
        and JSON formats. 
        Request / 
         Rev: This entity is required. This specifies Current Version of Nexlink spec being integrated to. 
         ClientVersion: This entity is required. This specifies Version Number of the Client (your) Software 
        Mobile: This entity is optional. Request mobile version to display. Values are “1” or “0”. Default is 0. 
        RequestType: This entity is required. Type of Request. For this type of transaction, the value is “Launch” 
        PartnerProviderKey: This entity is required and represents the Partner Key assigned to the SMS, DMS or POS 
        Provider. This will be provided to you by WHI. 
        Username: This entity is required . 
        • For SMS use, this must be a valid Nexpart, Multi-Seller, or SourceIT login username. 
        • For DMS use, WHI will provide usernames specific to each counterperson but will not be identical to 
        their Host System user credentials
