        EngineConfigId: This entity is optional. This is the EngineConfigId when Vehicle Type is ACES 
        SubmodelId: This entity is optional. This is the ACES Sub-Model Id when Vehicle Type is ACES 
        Vin: This entity is optional. This is the Vehicle Identification number for vehicle lookup 
        Mileage: This entity is optional. This is the Mileage of the car 
        PtType: This entity is optional. Type of Part Term - Valid Value: C for ACES. 
        PtNumbers / This entity is optional and represents the list of Part Terms. Currently only the first part 
        term is being used for results display. A vehicle is required to use this option. 
         PtNumber: This entity is required if PtType is passed and represents the Part Term. 
        Usg: This entity is optional and is the the catalog subgroup number. To execute this parameter value 
        vehicle must be passed. If vehicle and usg value is passed, then it defaults the Nexpart screen to 
        Catalog Results of vehicle and usg. 
        SearchText: This entity is optional. Smart Search text string used to perform a catalog Smart Search 
        lookup. If an exact match to a WHI Part Name is passed, then the catalog will skip the Smart Search 
        results and go directly to the catalog results. (Requires vehicle to be passed.) 
         When “int” is passed, the following additional information may be sent. 
         
