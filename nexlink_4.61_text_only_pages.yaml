        6. Smart Page 
        This allows a DMS/POS user to pass an optional line code and part number and return smart page links for the 
        requested part. If multiple smart page links will be returned if the part matches multiple results. 
         
        6.1 SmartPage / Request / Details 
        In this specification, the request has various required entities. The requests and responses are supported in both XML 
        and JSON formats. 
        Request / 
         Rev: This entity is required. This specifies Version of Spec integrated to 
         ClientVersion: This entity is required. This specifies Version Number of Client (your) Software 
        RequestType: This entity is required. Type of Request. For this type of transaction, the value is “SmartPage” 
        PartnerProviderKey: This entity is required. Security Key of the SMS, DMS or POS Provider or Id. This will be 
        provided to you by WHI. 
        Username: This entity is required and is the valid username with Nexpart. For DMS this represents the 
        counterperson login while for SMS integrations this represents the user’s login. 
        Password: This entity is required and represents the password associated with the username. For DMS this 
        represents the counterperson password while for SMS integrations this represents the user’s password. 
        Language: This entity is optional. This represents the Desired language, using one of the Nexpart Language 
        codes. If no value is passed, then it defaults to “English”. Refer to the Appendix for more information 
        Parts / 
        Part / 
        PartNumber: This entity is required. 
        LineCode: This entity is optional and is the Supplier Linecode for the part number. 
        MfgCode: This entity is optional and is the WHI Catalog assigned manufacturer code for the 
        part number. 
