    - page: 13
      text: |-
        MfgCode: This entity is optional and is the WHI Catalog assigned manufacturer 
        code for each manufacturer. 
        LineCode: This entity is optional and is the seller Linecode for the part number. 
        Identifier: This entity is required. Identifier for User’s Items in the Cart 
        PONumber: This entity is optional. This will auto-populate the PO Number field in the cart. 
        ClearCart: This entity is optional. Deletes pre-existing order review cart details. Values are “1” or “0”. Default 
        is 0. 
        DisablePOBtn: This entity is optional and allows the integrator to disable placing orders on Nexpart. Remove 
        the Place Order Button from the Nexpart Order Review screen. Values are “1” or “0”. Default is 0. 
        ReturnURL: This entity is optional. URL to return to for failed logins. The errcode is returned with the query 
        name of “err”. Refer to the Appendix for more information. If no value is passed, then it defaults to “Nexpart 
        screen”. 
        LogoutURL: This entity is optional. URL to return to for when user logs out. If no value is passed, then it 
        defaults to “Nexpart screen”. 
        EmbeddedBrowser: This entity is optional. Indicates browser is embedded in your application. The transfer 
        button in the cart does not function, so your application and detect it being clicked. 
        WebPostURL: This entity is optional. URL to post Cart or Order Contents. HTTP Basic Authentication is 
        supported. The username and password will be supplied by the integrator to be used for authentication. 
        WebPostURL must be HTTPS 
        WebPostBtnLabel: This entity is optional. Customizable text placed on the button for the WebPostURL. 
        WebPostPlaceOrdURL: This entity is optional. URL to automatically post Order Contents. HTTP Basic 
        Authentication is supported. The username and password will be supplied by the integrator to be used for 
        authentication. WebPostURL must be HTTPS. Only available for ORDERCART. 
        WebPostPlaceOrdBtnLabel: This is optional. Text on the place order button for WebPostPlaceOrdURL. 
        WebPostClearCart: This entity is optional. Whether to clear the cart after posting the contents to the 
        WebPostURL. Values are “1” or “0”. Default is 0. 
        LiveCart: This entity is optional. This enables ability to transfer part back to your system as the user hits the 
        “add” buttons instead of transferring it after it’s in the cart. This requires WebPostURL to be passed and 
        accepting the cart contents. Possible values are either 0 or 1. Default value is 0. (DMS Only) 
        InterfaceOptions / This entity is required for DMS customers and does not apply for SMS. 
         AccountId: This entity is required. Account Id of the customer to use for parts lookup 
        AccountPassword: This entity is optional. Account Password of the customer to use for parts lookup 
        BuyerId: This entity is optional. It is needed for Sparklink Integrations that require it. Typically used 
        to support multiple AR companies.
    - page: 14
      text: |-
        CustType: This entity is optional. Customer Type requested for the customer. Used for 
        Counterperson Created customers only. Customer Type must be setup in NCC admin site. 
        PhoneNumber: This entity is optional. Phone Number of the Account to launch. 
        Locations / This entity is optional. This represents the locations to query for parts for this account. 
        Will contain the distributors internal branch number for a branch (should already be setup in 
        nexpart), the following will occur when passed. 
        1. The default branch is changed to the branch passed 
        2. Auto Sort is Disabled 
         Location / 
        Seq: This entity is optional. Numeric sequence number of the branch. Default 
        Branch must be sequence 1. 
         Id: This entity is required. Identifier for the branch in the DMS system 
         
        SecondaryLines: This entity is optional. Allow Showing results using Secondary DCF. Possible values 
        are 1 or 0. Default is 0. 
        AllLines: This entity is optional. Allow Showing results for all Lines. Possible values are 1 or 0. Default 
        is 0. 
        CatalogToggleBtnURL: This entity is optional. When passed a button is added next to each part in 
        the catalog. When the user clicks this button, the URL is launched and the mfgCode, lineCode and 
        partNumber are passed to it. The format of this URL needs to be: 
        http://www.someurl.com/page.ext?yourCustomWHIBrandCodeAttribute={mfgCode}&yourCustomLi
        neCodeAttribute={lineCode}&yourcustomPartNoAttribute={partNumber} where each of {mfgCode}, 
        {lineCode} and {partNumber} will be replaced with their appropriate values before launch. Clicking 
        the toggle button will navigate the current web browser window to the specified URL, taking the 
        user out of the Nexpart session. This option assumes that Nexpart is running in an embedded web 
        browser within a DMS application window. The DMS application will trap the “navigate” event, 
        parse the URL, perform an alternate action, and cancel the “navigate” event. 
        EditPrice: This entity is optional. Allow to edit prices from catalog results. Possible values are 1 or 0. 
        Default is 0. 
        HideSpecialOrder: This entity is optional. Hides the add to cart/ transfer button for not on file parts 
        (special order parts). Possible values are 1 or 0. Default is 0. 
        TransactionCodes / This entity is optional and represents list of transaction codes to apply to parts 
        for processing Lost Sales, Core Exchange, Backorder etc. 
         TransactionCode / 
        Code: This entity is required and can be maximum 50 characters. Transaction code in 
        the DMS 
         
         Desc: This entity is required. Transaction code description in the DMS
