        Password: This entity is required and represents the password associated with the username. For DMS this 
        represents the counterperson password while for SMS integrations this represents the user’s password. 
        Language: This entity is optional. This represents the Desired language, using one of the Nexpart Language 
        codes. If no value is passed, then it defaults to “English”. Refer to the Appendix for more information 
        CatalogType: This entity is optional. It is the catalog type used by the third party integrator. This will control 
        what catalog data id’s are passed back to the integrator from the cart and order confirmation. The default is 
        A (ACES) Allowable values are: A: ACES L: Legacy 
        JumpTab / This entity is optional and allows to launch directly to the requested tab page. 
         
         Type: This entity is required. Allowable values are: 
        home: Jumps to home page. No additional parameters can be sent with this option. This 
        feature is not applicable for DMS integrations 
        stock: Jumps to stock check page. See below for additional parameters that can be sent 
        with this type of request. This feature is not applicable for DMS integrations 
        amcat: Jumps to Aftermarket Catalog page. See below for additional parameters that can 
        be sent with this type of request. 
        ordercart: Jumps directly to the cart. Parts are required to be sent in this request. See 
        below for additional parameters that can be sent with this type of request. This feature is 
        not applicable for DMS integrations 
        review: Jumps to Review Cart Page. No additional parameters can be sent with this option 
        int: Jumps to Interchange Page. See below for additional parameters that can be sent with 
        this type of request. 
        bg: Jumps to the BG page. See below for additional parameters that can be sent with this 
        type of request. 
         
         
        When “stock” is passed, the following additional information can be sent with this type of request. 
         
        Parts / It’s an optional entity and only applicable for SMS integrations. SMS application sends a list 
        or part(s) to stock check (stock) in the Nexpart application at the time of opening in Browser 
        window. Integrator can send one or more parts with or without line code. DMS may not need this 
        feature. 
         Part / 
         PartNumber: This entity is required. 
        LineCode: 
        • For single-vendor usernameThis entity is optional and is the Linecode for 
        the part number to stock check 
        MfgCode: This entity is optional and is the WHI Catalog assigned manufacturer 
        code for each manufacturer. 
        OrderQty: This entity is optional and represents Order Quantity for the part to 
        stock check. Defaults to 1.
