        8. Best Practices 
        8.1 Ending a Session (Applies to DMS Customers Only, does not apply to SMS) 
        There are three ways that a NCC session can be ended by the user. Clicking Close & Exit Button, clicking a Custom 
        Button and pushing the cart contents, and clicking a Custom Button and pulling the cart contents. 
        Close & Exit Button 
        When the Close & Exit button is pressed in NCC, the following occurs: 
        1. The current contents of the cart is deleted. 
        2. The user is redirected to the LogoutURL from the request. If no LogoutURL is provided, the user is presented with a 
        screen to close the browser window. 
        Custom Button using Push Data 
        A push request uses the WebPostURL, WebPostBtnLabel and LogoutURL request parameters. When WebPostURL is 
        passed as a request parameter, a button is added to the NCC interface. The title of the button is the value passed in 
        the WebPostBtnLabel. When the button is pushed the following occurs: 
        1. The contents of the shopping cart is posted to the provided WebPostURL in the Cart Response format. 
        2. The user is redirected to the LogoutURL from the request. If no LogoutURL is provided, the user is presented with a 
        screen to close the browser window. 
        Custom Button using Pull Data 
        A pull request uses the WebPostURL, WebPostBtnLabel and LogoutURL request parameters. For a pull, the 
        WebPostURL request value is populated with the value PULL. This adds a button to the NCC interface. The title of the 
        button is the value passed in the WebPostBtnLabel. When the button is pushed the following occurs: 
        1. The user is redirected to the LogoutURL from the request. If no LogoutURL is provided, the user is presented with a 
        screen to close the browser window. 
        2. The integrator will detect the browser closing or the navigation to the LogoutURL to trigger their pull request to 
        retrieve the cart contents.
