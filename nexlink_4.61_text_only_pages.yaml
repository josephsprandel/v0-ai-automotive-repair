      text: |-
        1. Introduction 
        Welcome to the Nexlink Transactions Guide for Nexpart! 
        Nexpart is a Business-to-Business (B2B) eCommerce solution with a network of sellers comprised of Aftermarket (AM), 
        OE Dealers (Light Duty-LD and Heavy Duty-HD), Recycled, and various other Specialty Sellers. It also functions as a 
        Transaction Engine (TE) for bolt on solutions like eBay Link and Nexpart Counter Catalog (NCC). 
        Shop Management Systems 
        • Nexpart Vendors must provide clients a unique Host System account, then configure the same in Nexpart 
        admin, with a username and password. The client can login at Nexpart.com, to individually access each of 
        their single-vendor usernames. 
        • Nexpart also offers multi-vendor solutions called Multi-Seller and SourceIT. While SourceIT is an enterprise-
        level solution which requires involvement with the WHI Sales team, anyone can sign up for Multi-Seller at 
        Nexpart.com. The registration is quick and allows a user to pair each of their single-vendor credentials, into 
        the Dashboard (similar to a password wallet). While most vendors support the Multi-Seller catalog, some do 
        not and hence it’s important to allow multiple Nexpart credentials. 
        Nexpart Counter Catalog (NCC) for Distributor Management Systems (DMS) , also referred to as Point-of Sale (POS) 
        • NCC provides Counterpersons a feature-rich catalog experience, with the most accurate and robust data in 
        the industry, combined with the same features of Nexpart. Counterpersons will enjoy various search options 
        not available in other solutions, to achieve better results, in the same or less time as legacy solutions. 
        1.1 Purpose of this document 
        This document, referred to as Nexlink, describes the specifications used to provide host software packages, integrated 
        access to the Nexpart website. This allows users of SMS, DMS and POS systems, to seamlessly access the Nexpart-
        based Web site, for the purposes of Catalog Application searches, stock checking parts, placing orders and/or lookup 
        of special data, such as Specifications, TSBs and Preventive Maintenance. 
        IMPORTANT: Nexlink provides two different buy-side solutions, each with unique functionality. As you review the 
        spec, you will see some functions are specific to SMS or DMS/POS; each is described below: 
        • NexLink provides Shop Management Systems (SMS) users access to Nexpart-based eCommerce, including 
        Multi-Seller and SourceIT. 
        • Nexlink also provides Distribution Management Systems (DMS) and Point of Sale (POS) system users access 
        to Nexpart Counter Catalog (NCC). 
         
        1.2 Scope 
        This document covers all technical descriptions of the interface and discusses some of the business uses as required 
        for clarification. This document does not cover licensing or any other legal matters related to the interface.
