        7. Logout 
        This allows SMS/DMS/POS user to login to Nexpart application through their system. Integration to this transaction is 
        only required if you are retrieving the cart through the Pull method described above. If you send a WebPostURL at 
        launch and your users click the “exit” buttons on the screen, the response of this transaction will get automatically 
        submitted to your system w/o an explicit request. You may choose to ignore this response. 
         
